basePath: /
consumes:
- application/json
definitions:
  models.ErrorResponse:
    description: Server error response
    properties:
      code:
        description: Code is the HTTP status code
        example: 500
        type: integer
      message:
        description: Message describes the server error
        example: Internal server error
        type: string
      status:
        description: Status is always "error" for server errors
        example: error
        type: string
    type: object
  models.HelloData:
    properties:
      example:
        description: Example indicates if this is an example endpoint
        example: true
        type: boolean
      message:
        description: Message is the greeting message
        example: Hello World! This is an example endpoint
        type: string
    type: object
  models.HelloResponse:
    description: Success response with hello data
    properties:
      data:
        allOf:
        - $ref: '#/definitions/models.HelloData'
        description: Data contains the response payload
      status:
        description: Status is always "success" for successful responses
        example: success
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@example.com
    name: API Support
    url: http://www.example.com/support
  description: A modern Go REST API template with best practices
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: Go API Template
  version: 1.0.0
paths:
  /test/hello:
    get:
      description: Returns a hello world message
      produces:
      - application/json
      responses:
        "200":
          description: Success response with hello data
          schema:
            $ref: '#/definitions/models.HelloResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Hello World Example
      tags:
      - test
produces:
- application/json
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
